<div class="vertical-strip left-vertical-strip">
  <!-- Content for the left vertical strip goes here -->

  <!--USER NAME AND PROFILE PHOTO-->
  <div class="user">
    <img [src]="imagePath" />
    <span class="username">{{ name }}</span>
  </div>

  <!-- SIDE BUTTONS -->
  <div class="menu">
    <div class="buttons">
      <button mat-icon-button class="vertical-button">
        <mat-icon>newspaper</mat-icon>
        <span class="menu-name">News feed</span>
      </button>
      <button mat-icon-button class="vertical-button">
        <mat-icon>message</mat-icon>
        <span class="menu-name">Messenger</span>
      </button>
      <button mat-icon-button class="vertical-button">
        <mat-icon>tv</mat-icon>
        <span class="menu-name">Watch</span>
      </button>
      <button mat-icon-button class="vertical-button">
        <mat-icon>store</mat-icon>
        <span class="menu-name">Marketplace</span>
      </button>
    </div>
  </div>

  <!--MORE BUTTONS (SHORTCUTS)-->
</div>

<!--Center div content-->

</div>
